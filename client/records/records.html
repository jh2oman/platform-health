<template name="records">

	{{#if currentUser}}
		<input id='namefilter' type='text' class='form-control' placeholder="Search by record name">
		
		<!-- <br>
		<label for="filefilter">Filter by File Type:</label>
		<select class="form-control" id="filefilter">
			<option>All</option>
			<option>Test Results</option>
			<option>Medications</option>
			<option>In-patient</option>
			<option>Dental</option>
			<option>Mental Health</option>
		</select>
		<hr> -->
		<table class="table table-hover">
			<thead>
				<tr>
					<th><a href="#" id="sort-name">Record Name</a></th>
				<!-- 	<th class="hidden-xs">Description</th>

					<th class="hidden-xs">Uploaded By</th>

					<th class="hidden-xs">Date of Record</th>

					<th class="hidden-xs">Date of Record</th>

					<th class="hidden-xs"><a href="#" id="sort-date">Date of Record</a></th> -->
					<th>File Type</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				{{#each records}}
		  		<tr class="record-row">

		  			<td><i class="fa fa-file-text-o document-icon"></i> 
		  				
		  				<a href="{{#each patientImage fileId}}{{this.url}}{{/each}}">{{name}}</a>
		  				
		  			</td>
		  			<td>{{filetype}}</td>
		  			<!-- <td class="hidden-xs">{{username}}</td>
		  			<td class="hidden-xs">{{dateOfRecord}}</td>-->		  		
		  			<td><button class="btn btn-xs btn-info share-record">Share</button></td>

		  		</tr>
		  		{{/each}}
			</tbody>
		</table>

	<!-- Modal Button -->
	<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">New Record</button>
	{{/if}}

	<!-- *********** Modal ***************-->
	<div id="myModal" class="modal fade" role="dialog">
	  
	  <div class="modal-dialog">
	    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Add New Record</h4>
		      </div>
	      
		      <div class="modal-body">
		      	<strong>Name</strong>
		      	<br>
		      	<input id="new-record-name" type="text"/>
		      	<br><br>
		        <strong>Description</strong><br><textarea id="new-record-description" rows="4" cols="50"></textarea>
		        <br><br>
		        <strong>Date of Record</strong><br><input id="new-record-date" type="date">
		        <br><br>

		        <!-- Browse button to select the File from Finder -->
		        <input id="choose-file" value="browse" type="file" class="btn btn-default">
		        <br>
		      	<br><br>
		      	<p class="upload-success">Upload Successful</p>

		      	<select id="new-record-type" class="form-control">
		      		<option>*** Choose File Type ***</option>
		      		<option>Test Results</option>
		      		<option>Medications</option>
		      		<option>In-patient</option>
		      		<option>Dental</option>
		      		<option>Mental Health</option>
		      	</select>
		      </div>
		      
		      <div class="modal-footer">
		      	<button id="add-record" class="btn btn-default">Add Record</button>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		      </div>
	    </div>
	  </div>

	</div>	
</template>
