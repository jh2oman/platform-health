<template name="records">
	
		<table class="table">
			<thead>
				<tr>
					<th>Record Name</th>
					<th>Uploaded By</th>
					<th>Date Created</th>
				</tr>
			</thead>

			<tbody>
				{{#each records}}
		  		<tr>
		  			<td>{{recordName}}</td>
		  			<td>{{name}}</td>
		  			<td>{{createdAt}}</td>
		  		</tr>
		  		{{/each}}
			</tbody>
		</table>

	<!-- Modal Button -->
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Record</button>


	<!-- *********** Modal ***************-->
	<div id="myModal" class="modal fade" role="dialog">
	  
	  <div class="modal-dialog">
	    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Add New Record</h4>
		      </div>
	      
		      <div class="modal-body">
		        <input id="new-record-name" type="text">
		      </div>
		      
		      <div class="modal-footer">
		      	<button id="add-record" type="button" class="btn btn-default" data-dismiss="modal">Add Record</button>
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		      </div>
	    </div>
	  </div>

	</div>	

</template>
